<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Picture This!</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="header">
    <div class="title">
      <h1>Picture This!</h1>
      <h4>My Really Cool Blog Post</h4>
    </div>

    <picture>
      <source media="(max-width: 959px)" srcset="images/museum-320.jpg 320w,
      images/museum-640.jpg 640w,
      images/museum-959.jpg 959w" sizes="(max-width: 320px) 320px,
      (max-width: 640px) 640px, (max-width: 959px) 959px">

      <source media="(min-width: 960px)" srcset="images/museum-480x480.jpg 480w,
      images/museum-960x960.jpg 960w,
      images/museum-1440x1440.jpg 1440w" sizes="(min-width: 480px) 480px,
      (min-width: 960px) 960px,
      (min-width: 1440px) 1440px">

      <img src="images/museum-960.jpg" alt="Interior of a Museum">
    </picture>

  </header>
</body>

</html>
